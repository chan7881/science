<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물리 시뮬레이션 - 중력, 질량, 마우스 드래그</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }
    #controls {
      width: 150px;
      padding: 10px;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    canvas {
      flex: 1;
      display: block;
      background: #f5f5f5;
    }
    #gravityBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>질량: <span id="massLabel">10kg</span></label><br>
    <input type="range" id="massSlider" min="1" max="10" value="10">
  </div>
  <button id="gravityBtn">중력 끄기</button>
  <canvas id="simCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");
    const gravityBtn = document.getElementById("gravityBtn");
    const massSlider = document.getElementById("massSlider");
    const massLabel = document.getElementById("massLabel");

    let gravityEnabled = true;

    const ball = {
      x: 400,
      y: 100,
      radius: 40, // 10kg 기준
      mass: 10,
      velocityX: 0,
      velocityY: 0,
      gravity: 0.5,
      bounce: 0.7,
      color: "blue"
    };

    let mouse = {
      isDragging: false,
      startX: 0,
      startY: 0,
      endX: 0,
      endY: 0
    };

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const dist = Math.hypot(mx - ball.x, my - ball.y);
      if (dist <= ball.radius) {
        mouse.isDragging = true;
        mouse.startX = mx;
        mouse.startY = my;
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (mouse.isDragging) {
        const rect = canvas.getBoundingClientRect();
        mouse.endX = e.clientX - rect.left;
        mouse.endY = e.clientY - rect.top;
      }
    });

    canvas.addEventListener("mouseup", () => {
      if (mouse.isDragging) {
        const forceX = (mouse.startX - mouse.endX) * 0.05;
        const forceY = (mouse.startY - mouse.endY) * 0.05;
        ball.velocityX += forceX / ball.mass;
        ball.velocityY += forceY / ball.mass;
        mouse.isDragging = false;
      }
    });

    gravityBtn.addEventListener("click", () => {
      gravityEnabled = !gravityEnabled;
      gravityBtn.textContent = gravityEnabled ? "중력 끄기" : "중력 켜기";
    });

    massSlider.addEventListener("input", () => {
      ball.mass = parseFloat(massSlider.value);
      massLabel.textContent = `${ball.mass}kg`;
      ball.radius = 40 * (ball.mass / 10); // 10kg일 때 40px
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawForceVector() {
      if (mouse.isDragging) {
        ctx.beginPath();
        ctx.moveTo(mouse.startX, mouse.startY);
        ctx.lineTo(mouse.endX, mouse.endY);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gravityEnabled) {
        ball.velocityY += ball.gravity;
      }

      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // 벽 충돌 처리 (좌우)
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.velocityX *= -ball.bounce;
      }
      if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.velocityX *= -ball.bounce;
      }

      // 바닥 및 천장 충돌 처리
      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.velocityY *= -ball.bounce;
      }
      if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.velocityY *= -ball.bounce;
      }

      drawBall();
      drawForceVector();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
