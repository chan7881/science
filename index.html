<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물리 시뮬레이션 - 중력, 질량, 마우스 드래그</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }
    #top-bar {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #massSlider {
      width: 120px;
    }
    #canvasWrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    canvas {
      max-width: 100%;
      height: auto;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="controls">
      <label>질량: <span id="massLabel">10kg</span></label>
      <input type="range" id="massSlider" min="1" max="10" value="10">
    </div>
    <button id="gravityBtn">중력 끄기</button>
  </div>
  <div id="canvasWrapper">
    <canvas id="simCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");
    const gravityBtn = document.getElementById("gravityBtn");
    const massSlider = document.getElementById("massSlider");
    const massLabel = document.getElementById("massLabel");

    let gravityEnabled = true;

    const ball = {
      x: canvas.width / 2,
      y: 100,
      radius: 40, // 10kg 기준
      mass: 10,
      velocityX: 0,
      velocityY: 0,
      gravity: 0.5,
      bounce: 0.7,
      color: "blue"
    };

    let mouse = {
      isDragging: false,
      startX: 0,
      startY: 0,
      endX: 0,
      endY: 0
    };

    function getCanvasCoords(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX = e.clientX;
      let clientY = e.clientY;
      if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      }
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function isInsideBall(x, y) {
      const dist = Math.hypot(x - ball.x, y - ball.y);
      return dist <= ball.radius;
    }

    function onStart(e) {
      const { x, y } = getCanvasCoords(e);
      if (isInsideBall(x, y)) {
        mouse.isDragging = true;
        mouse.startX = x;
        mouse.startY = y;
        mouse.endX = x;
        mouse.endY = y;
      }
    }

    function onMove(e) {
      if (mouse.isDragging) {
        const { x, y } = getCanvasCoords(e);
        mouse.endX = x;
        mouse.endY = y;
      }
    }

    function onEnd(e) {
      if (mouse.isDragging) {
        const dx = mouse.startX - mouse.endX;
        const dy = mouse.startY - mouse.endY;
        const forceX = dx * 0.2;
        const forceY = dy * 0.2;
        ball.velocityX += forceX / ball.mass;
        ball.velocityY += forceY / ball.mass;
        mouse.isDragging = false;
      }
    }

    canvas.addEventListener("mousedown", onStart);
    canvas.addEventListener("mousemove", onMove);
    canvas.addEventListener("mouseup", onEnd);

    canvas.addEventListener("touchstart", onStart);
    canvas.addEventListener("touchmove", onMove);
    canvas.addEventListener("touchend", onEnd);

    gravityBtn.addEventListener("click", () => {
      gravityEnabled = !gravityEnabled;
      gravityBtn.textContent = gravityEnabled ? "중력 끄기" : "중력 켜기";
    });

    massSlider.addEventListener("input", () => {
      ball.mass = parseFloat(massSlider.value);
      massLabel.textContent = `${ball.mass}kg`;
      ball.radius = 40 * (ball.mass / 10); // 10kg 기준 40px
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawForceVector() {
      if (mouse.isDragging) {
        ctx.beginPath();
        ctx.moveTo(mouse.startX, mouse.startY);
        ctx.lineTo(mouse.endX, mouse.endY);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gravityEnabled) {
        ball.velocityY += ball.gravity;
      }

      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // 벽 충돌
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.velocityX *= -ball.bounce;
      } else if (ball.x + ball.radius > canvas.width) {
        ball.x = canvas.width - ball.radius;
        ball.velocityX *= -ball.bounce;
      }

      if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.velocityY *= -ball.bounce;
      } else if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.velocityY *= -ball.bounce;
      }

      drawBall();
      drawForceVector();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
